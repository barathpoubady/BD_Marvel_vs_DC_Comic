<script type="text/javascript">

$(document).ready(function() {
    
    /* Every time the window is scrolled ... */
    $(window).scroll( function(){
    
        /* Check the location of each desired element */
        $('.hideme').each( function(i){
            
            var bottom_of_object = $(this).position().top + $(this).outerHeight();
			//console.log("TOP Pos : " + $(this).position().top + " OuterPos Pos : " + $(this).outerHeight() + " = " + bottom_of_object);
			
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            //console.log($(window).scrollTop() + " + " + $(window).height() + " = " + bottom_of_window);
			
            /* If the object is completely visible in the window, fade it it */
            if( bottom_of_window > bottom_of_object ){
                
                //$(this).animate({'opacity':'1', 'height':'auto'},500, 'easeInQuad');
                  //$(this).stop().effect( "easeInQuad", "slow" ); 
				  $( this ).removeClass( "hideme", 1000, "easeOutBounce" );
				 // $(this).toggle( "bounce", "slow" );
				  
            }
            
        }); 
		
		
		$('.hideme2').each( function(i){
            
            var bottom_of_object = $(this).position().top + $(this).outerHeight();
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            
            /* If the object is completely visible in the window, fade it it */
            if( bottom_of_window > bottom_of_object ){
                
                //$(this).animate({'opacity':'1', 'height':'auto'},500, 'easeInQuad');
                  //$(this).stop().effect( "easeInQuad", "slow" ); 
				  $( this ).removeClass( "hideme2", 1000, "easeOutBounce" );
				 // $(this).toggle( "bounce", "slow" );
				  
            }
            
        }); 
    
    });
    
});

</script>
